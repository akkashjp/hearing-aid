<div class="customer">  
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <div class="outer-wrapper">
      <div class="title">
          <h2>New Customer</h2>
      </div>
      <form class="form-inline" [formGroup]="personalDetials">
        <div class="personal">
          <h2>Personal</h2>
          <hr>
          <div class="feilds">              
            <div class="row feilds1">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">                                                      
                <div class=" control  col-md-12">
                  <label for="firstname" class="col-md-6" >FirstName</label>
                  <input type="text" class="formcontrol col-md-6" formControlName="firstName" id="exampleInputName2" placeholder="Jane Doe">
                </div>
                <div class=" control   col-md-12">
                  <label for="address" class="col-md-6">Address</label>
                  <input type="text" class="formcontrol col-md-6" formControlName="address" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>
                <div class=" control  col-md-12">
                  <label for="state" class="col-md-6">State</label>
                  <input type="text" class="formcontrol col-md-6" formControlName="state" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>
                <div class=" control  col-md-12">
                  <label for="pin" class="col-md-6">Pin</label>
                  <input type="text" class="formcontrol col-md-6" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>
                <div class=" control  col-md-12">
                  <label for="gender"  class="col-md-6">Gender</label>
                  <div class="radio col-md-6">
                    <label class="">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Male
                    </label>
                    <label class="">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Female
                    </label>
                  </div>                        
                </div>
                <div class=" control  col-md-12">
                  <label for="phone1"  class="col-md-6">Phone1</label>
                  <input type="text" class="formcontrol col-md-6" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>
                <div class=" control  col-md-12">
                  <label for="phone3"  class="col-md-6">Phone3</label>
                  <input type="text" class="formcontrol col-md-6" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>                                                                                                                                        
              </div>
                
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">                    
                <div class=" control  col-md-12">
                  <label for="lastname" class="col-md-6">LastName</label>
                  <input type="text" class="formcontrol col-md-6" id="exampleInputName2" placeholder="Jane Doe">
                </div>

                <div class=" control  col-md-12">
                  <label for="city" class="col-md-6">City</label>
                  <input type="text" class="formcontrol col-md-6" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>

                <div class=" control  col-md-12">
                  <label for="country" class="col-md-6">Country</label>
                  <input type="text" class="formcontrol col-md-6" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>

                <div class=" control  col-md-12">
                  <label for="dateofbirth" class="col-md-6">Date of Birth</label>
                  <input type="text" class="formcontrol col-md-6" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>

                <div class=" control  col-md-12">
                  <label for="email" class="col-md-6">Email</label>
                  <input type="email" class="formcontrol col-md-6" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>

                <div class=" control  col-md-12">
                  <label for="phone2" class="col-md-6">Phone2</label>
                  <input type="text" class="formcontrol col-md-6" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>

                <div class=" control  col-md-12">
                  <label for="occupation" class="col-md-6">Occupation</label>
                  <input type="text" class="formcontrol col-md-6" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>                                                                                
              </div>                
            </div> 

            <h2>Reference</h2>
            <hr>
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class=" control  col-md-12">
                  <label for="email" class="col-md-6">Refernce Type</label>
                  <div class="radio col-md-6">
                    <label class="refernce">
                      <input type="radio" name="RadioOptions" id="inlineRadio1" value="option1"> Advsertisement
                    </label>
                    <label class="refernce">
                      <input type="radio" name="RadioOptions" id="inlineRadio2" value="option2"> Doctor
                    </label>
                    <label class="refernce">
                      <input type="radio" name="RadioOptions" id="inlineRadio2" value="option2"> Friend
                    </label>
                    <label class="refernce">
                      <input type="radio" name="RadioOptions" id="inlineRadio2" value="option2"> Previous Patient
                    </label>
                    <label class="refernce">
                      <input type="radio" name="RadioOptions" id="inlineRadio2" value="option2"> Walk In
                    </label>
                    <label class="refernce">
                      <input type="radio" name="RadioOptions" id="inlineRadio2" value="option2"> Other Sources
                    </label>
                  </div>
                </div>                  
              </div>
                
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <label for="entreference">ENT Reference</label>      
                <div class="dropdown">
                  <select class="form-control">
                    <option>test1</option>
                    <option>test2</option>
                    <option>test3</option>
                  </select> 
                </div>                             
              </div>                
            </div>                           
          </div>
        </div>
      </form>

      <div class="row">
        <div class="buttons col-md-4 col-md-offset-4">
          <button type="button" class="btn btn-success" (click)="getDetials()" >Submit</button>
          <button type="button" class="btn btn-default" (click)="getDetials()" >Cancel</button>
        </div>
      </div>      
    </div>      
  </div>

    
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <div class="similarnames">
      <h2>Customers With Similar Names</h2>
      
      <table class="table table-bordered ">
        <thead>
          <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Address</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>N/a</td>
            <td>N/a</td>
            <td>N/a</td>
            <td>N/a</td>
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>

    
</div>
