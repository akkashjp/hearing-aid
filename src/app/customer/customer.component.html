<div class="customer">
  <div >
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="outer-wrapper">
          <div class="title">
              <h2>New Customer</h2>
          </div>
          <div class="personal">
            <h2>Personal</h2>
            <div class="feilds">              
              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">                                   
                    <form class="form-inline" [formGroup]="personalDetials">
                      <div class="form-group">
                        <label for="firstname">FirstName</label>
                        <input type="text" class="form-control" formControlName="firstName" id="exampleInputName2" placeholder="Jane Doe">
                      </div>
                      <div class="form-group">
                         <label for="address">Address</label>
                        <input type="text" class="form-control" formControlName="address" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                      </div>

                        <div class="form-group">
                          <label for="state">State</label>
                          <input type="text" class="form-control" formControlName="state" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        </div>

                        <div class="form-group">
                          <label for="pin">Pin</label>
                            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        </div>

                        <div class="form-group">
                          <label for="gender">Gender</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                  Male
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                  Female
                              </label>
                            </div>
                        </div>

                        <div class="form-group">
                          <label for="phone1">Phone1</label>
                            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        </div>

                        <div class="form-group">
                          <label for="phone3">Phone3</label>
                          <input type="text" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        </div>                      

                      </form>                                                                                              
                </div>
                
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <form class="form-inline">

                        <div class="form-group">
                          <label for="lastname">LastName</label>
                          <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                        </div>

                        <div class="form-group">
                          <label for="city">City</label>
                          <input type="text" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        </div>

                        <div class="form-group">
                          <label for="country">Country</label>
                          <input type="text" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        </div>

                        <div class="form-group">
                          <label for="dateofbirth">Date of Birth</label>
                          <input type="text" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        </div>

                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        </div>
                            
                        <div class="form-group">
                          <label for="phone2">Phone2</label>
                          <input type="text" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        </div>

                        <div class="form-group">
                          <label for="occupation">Occupation</label>
                          <input type="text" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        </div>
                       
                        <button type="button" class="btn btn-success" (click)="getDetials()" >Success</button>
                      </form>                  
                </div>                
              </div>              
            </div>
          </div>
      </div>      
    </div>
    
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      
    </div>
    
  </div>
  
</div>
