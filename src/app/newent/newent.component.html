<div class="newent" [formGroup]="newEnt">
  <div class="container">
    <div class="col-md-10 col-md-offset-1 entcon">
      <div class="enthead">
        <h1>New ENT</h1><hr>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rowform">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">        
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">First Name<sup class="supset">*</sup></label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="text"class="form-control" formControlName="FirstName" required="required">
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">Last Name<sup class="supset">*</sup></label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="text"class="form-control" formControlName="LastName" required="required">
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rowform">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">        
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">Gender</label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 radio">
              <label><input type="radio" id="gender" formControlName="Gender">Male</label>
              <label><input type="radio" id="gender" formControlName="Gender">Female</label>
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">Date of Birth</label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="date"class="form-control"formControlName="DateofBirth" required="required">
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rowform">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">        
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">Hospital Name</label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="text"class="form-control" formControlName="HospitalName" required="required">
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">Designation</label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="text"class="form-control" formControlName="Designation" required="required">
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rowform">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">        
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">Diagnostics Percentage<sup class="supset">*</sup></label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="text"class="form-control"  required="required">
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">HA Percentage<sup class="supset">*</sup></label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="text"class="form-control"  required="required">
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rowform">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">        
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">Email</label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="email"class="form-control" formControlName="EmailAddress" required="required">
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">Address</label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="text"class="form-control" formControlName="AddressLine" required="required">
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rowform">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">        
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">City</label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="email"class="form-control"formControlName="City" required="required">
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">State</label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="text"class="form-control" formControlName="State" required="required">
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rowform">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">        
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">Country<sup class="supset">*</sup></label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="email"class="form-control" formControlName="Country" required="required">
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">Pin<sup class="supset">*</sup></label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="text"class="form-control" formControlName="ZipCode" required="required">
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rowform">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">        
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">Phone1<sup class="supset">*</sup></label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="email"class="form-control" formControlName="ContactNumberResidence" required="required">
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">Phone2</label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="text"class="form-control" formControlName="ContactNumberOffice" required="required">
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rowform">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">        
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">Phone3</label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="email"class="form-control"formControlName="ContactNumberMobile" required="required">
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rowform">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">        
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">Spouse Name</label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="text"class="form-control" formControlName="SpouseName" required="required">
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">Spouse DOB</label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="date"class="form-control" formControlName="SpouseDOB" required="required">
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rowform">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">        
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <label for="exampleInputName2">Marriage Date</label>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <input type="date" class="form-control" formControlName="MarriageDate" required="required">
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 btn_class">
        <div class="btnsub">
          <button type="button" class="btn btn-success" (click)="onSubmit()">Submit</button>
          <button type="button" class="btn">Cancel</button>
        </div>
      </div>
    </div>      
  </div>
</div>
