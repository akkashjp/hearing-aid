<div class="wrappercontent" *ngIf="getCashflowMi">
  <div class="table row">
    <div class="tableheader col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class=" row">
        <li class="col-xs-3">Paid By</li>
        <li class="col-xs-3">Purpose</li>
        <li class="col-xs-3">Amount</li>
        <li class="col-xs-3">Method</li>
      </div>
    </div>
    <div class="tablecontent  col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="row tablerow" *ngFor="let item of getCashflowMi">
        <li class="col-xs-3">{{item.PaidBy}}</li>
        <li class="col-xs-3">{{item.IncomeType}}</li>
        <li class="col-xs-3">{{item.PaidAmount}}</li>
        <li class="col-xs-3">{{item.PayType}}</li>
      </div>
    </div>
  </div>
</div>
