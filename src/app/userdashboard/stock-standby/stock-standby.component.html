<div class="wrappercontent" *ngIf="stockStandBy">
  <div class="table row">
    <div class="tableheader col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class=" row">
        <li class="col-xs-2">#</li>
        <li class="col-xs-4">Hearing Aids</li>
        <li class="col-xs-2">Serial Number</li>
        <li class="col-xs-2">Customer</li>
        <li class="col-xs-2">Status</li>
      </div>
    </div>
    <div class="tablecontent  col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="row tablerow" *ngFor="let item of stockStandBy,index as i">
        <li class="col-xs-2">{{i+1}}</li>
        <li class="col-xs-4">{{item.HA}}</li>
        <li class="col-xs-2">{{item.SerialNumber}}</li>
        <li class="col-xs-2">{{item.Customer}}</li>
        <li class="col-xs-2">{{item.Status}}</li>
      </div>
    </div>
  </div>
</div>
