<div class="wrappercontent" *ngIf="stockSendToComp">
  <div class="table row">
    <div class="tableheader col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class=" row">
        <li class="col-xs-1">#</li>
        <li class="col-xs-2">Customer</li>
        <li class="col-xs-3">Model</li>
        <li class="col-xs-2">Serial Number</li>
        <li class="col-xs-2">Date</li>
        <li class="col-xs-2">Status</li>
      </div>
    </div>
    <div class="tablecontent  col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="row tablerow" *ngFor="let item of stockSendToComp, index as i">
        <li class="col-xs-1">{{i+1}}</li>
        <li class="col-xs-2">{{item.Invcustomername}}</li>
        <li class="col-xs-3">{{item.Modelnumber}}</li>
        <li class="col-xs-2">{{item.Serialnumber}}</li>
        <li class="col-xs-2">{{item.Date}}</li>
        <li class="col-xs-2">{{item.Status}}</li>
      </div>
    </div>
  </div>
</div>
