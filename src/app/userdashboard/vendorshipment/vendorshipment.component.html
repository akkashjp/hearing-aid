<h3 class="title">Vendor Shipments</h3>
<div class="wrappercontent" *ngIf="vendorShipment">
    <div class="table row">
      <div class="tableheader col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class=" row">
          <li class="col-xs-1">#</li>
          <li class="col-xs-3">Ship.Info</li>
          <li class="col-xs-6">Contents</li>
          <li class="col-xs-2">Action</li>          
        </div>
      </div>
      <div class="tablecontent  col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row tablerow" *ngFor="let item of vendorShipment, index as i">
          <li class="col-xs-1">{{i+1}}</li>
          <li class="col-xs-3">{{item.VendorName}}</li>
          <li class="col-xs-6"><span class="purple">Spares</span></li>
          <li class="col-xs-2"><button type="button" class="btn  btn-orange">Add To Stock</button></li>   
        </div>
      </div>
    </div>
  </div>
