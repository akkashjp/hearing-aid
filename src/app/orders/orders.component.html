
<div class="orders">
  <h3>Orders</h3>
  <button type="button" class="btn btn-primary btn-blue">New Order</button>    
  <button type="button" class="btn btn-primary btn-blue">New Trial</button>
  <button type="button" class="btn btn-primary btn-blue">New Mould</button>
  
  <table *ngIf="orderData" class="table table-responsive">
    <thead>
      <tr>
        <th>#</th>
        <th>Type</th>
        <th>Items</th>
        <th>Order-Date</th>
        <th>Amount</th>
        <th>Payments</th>
        <th>Balnace</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orderData, index as i">
        <td>{{i+0}}</td>
        <td>{{item.OrderType}}</td>
        <td><small><p>{{item.Items}}</p><p class="hilight">12321312: 2yrs warrenty</p></small></td>
        <td>{{item.OrderDate}}</td>
        <td>{{item.AmountTotal}}</td>
        <td><div class="linebreak"><small>{{item.PaidDateTime}}<i class="fa fa-inr" aria-hidden="true">{{item.PaidAmount}}</i></small></div><br><div>paidTotal:    <i class="fa fa-inr" aria-hidden="true">{{item.AmountTotal}}</i> </div></td>
        <td><div class="balancebtnlist"><li><i class="fa fa-inr" aria-hidden="true">0</i><i class="fa fa-check green" aria-hidden="true"></i></li>
        <li> <button type="button" class="btn btn-default btn-lightgreen">print invoice</button></li>
        
        <li><button type="button" class="btn btn-default btn-lightgreen">update address</button></li>
        
        <li><button type="button" class="btn btn-default btn-lightgreen">print receipt</button></li>

        
        </div></td>
        <td>completed <br>
        <button type="button" class="btn btn-default btn-darkgreen">printMouldSlip</button>
        </td>
        <td></td>
      </tr>     
    </tbody>
  </table>
</div>
