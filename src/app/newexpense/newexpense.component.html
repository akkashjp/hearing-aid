<div class="newexpense">
    <div class="container">
      <div class="col-md-10 col-md-offset-1 expensecon" [formGroup]="newExpense">
        <div class="expensehead">
          <h1>New Expense</h1><hr>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rowform">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
              <label for="exampleInputName2">Expense Type<sup class="supset">*</sup></label>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 radio">
                <div class="form-group">
                  <select class="form-control" id="sel1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rowform">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">        
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
              <label for="exampleInputName2">Received By<sup class="supset">*</sup></label>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 radio">
              <input type="text" class="form-control" value="" required="required" formControlName="ReceivedBy">
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <label for="exampleInputName2">Towards<sup class="supset">*</sup></label>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <input type="text" class="form-control" value="" required="required">
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rowform">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">        
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
              <label for="exampleInputName2">Paid Amount<sup class="supset">*</sup></label>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 radio">
              <input type="text" class="form-control" value="" required="required" formControlName="PaidAmount">
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <label for="exampleInputName2">Paid Date<sup class="supset">*</sup></label>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <input type="date" class="form-control" value="" required="required"  formControlName="PaidDate">
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rowform">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
              <label for="exampleInputName2">Pay from opening balance </label>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <input type="text"class="form-control" value="" required="required">
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 totalcash">
          <p>Today's cash: Rs. 0</p>
          <p>Max allowed: Rs. 1020352</p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 btn_class">
          <div class="btnsub">
            <button type="button" class="btn btn-success" (click)="submit()">Submit</button>
            <button type="button" class="btn">Cancel</button>
          </div>
        </div>
      </div>      
    </div>
  </div>
